<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khalk Store</title>
  <style>
    /* –ï—Ä”©–Ω—Ö–∏–π theme */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background: #000;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f33;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, #111, #1a1a1a);
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #f33;
    }
    .hero p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .product {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,0,0,0.4);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }
    .product-info p {
      margin: 5px 0;
      color: #f33;
      font-weight: bold;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      border-radius: 8px;
      background: #f33;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #c00;
    }

    /* Cart panel */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 320px;
      height: 100%;
      background: #111;
      border-left: 1px solid #333;
      box-shadow: -5px 0 20px rgba(0,0,0,0.6);
      transition: right 0.4s ease;
      z-index: 20;
      display: flex;
      flex-direction: column;
    }
    .cart-panel.active {
      right: 0;
    }
    .cart-header {
      padding: 15px;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .cart-items p {
      margin: 8px 0;
      border-bottom: 1px solid #222;
      padding-bottom: 5px;
    }
    .cart-footer {
      padding: 15px;
      border-top: 1px solid #333;
    }
    .cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f33;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
    }

  </style>
</head>
<body>

<header>
  <img src="assets/khalk.png" alt="Khalk Store Logo">
  <nav>
    <a href="#">–ù“Ø“Ø—Ä</a>
    <a href="#">–ë“Ø—Ç—ç—ç–≥–¥—ç—Ö“Ø“Ø–Ω</a>
    <a href="#">–•–æ–ª–±–æ–æ –±–∞—Ä–∏—Ö</a>
  </nav>
</header>

<section class="hero">
  <h1>Khalk Store-–¥ —Ç–∞–≤—Ç–∞–π –º–æ—Ä–∏–ª!</h1>
  <p>–û—Ä—á–∏–Ω “Ø–µ–∏–π–Ω —Å—Ç–∏–ª—å—Ç—ç–π —Ö—É–≤—Ü–∞—Å, —á–∞–Ω–∞—Ä—Ç–∞–π —Å–æ–Ω–≥–æ–ª—Ç—É—É–¥.</p>
</section>

<section class="products">
  <div class="product">
    <img src="assets/baraa1.png" alt="Hoodie + Baggy Jeans">
    <div class="product-info">
      <h3>Hoodie + Baggy Jeans</h3>
      <p>‚ÇÆ121,000</p>

  </div>

<!-- Cart Panel -->
<div class="cart-panel" id="cartPanel">
  <div class="cart-header">
    <span>–ú–∏–Ω–∏–π —Å–∞–≥—Å</span>
    <button onclick="toggleCart()">‚ùå</button>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-footer">
    <p id="cartTotal">–ù–∏–π—Ç: ‚ÇÆ0</p>
    <button class="btn">–¢”©–ª–±”©—Ä —Ö–∏–π—Ö</button>
  </div>
</div>

<!-- Floating Cart Button -->
<button class="cart-btn" onclick="toggleCart()">üõí</button>

<script>
let cart = [];

function addToCart(name, price){
  cart.push({name, price});
  renderCart();
  document.getElementById('cartPanel').classList.add("active");
}

function renderCart(){
  const itemsEl = document.getElementById('cartItems');
  const totalEl = document.getElementById('cartTotal');
  itemsEl.innerHTML = "";
  let total = 0;
  cart.forEach((item, i) => {
    itemsEl.innerHTML += `<p>${item.name} - ‚ÇÆ${item.price}</p>`;
    total += item.price;
  });
  totalEl.textContent = "–ù–∏–π—Ç: ‚ÇÆ" + total;
}

function toggleCart(){
  document.getElementById('cartPanel').classList.toggle("active");
}
</script>

</body>
</html>
