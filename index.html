<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khalk Store</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background: #000;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f33;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #111, #1a1a1a);
    }
    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #f33;
    }
    .hero p {
      font-size: 1rem;
      color: #aaa;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .product {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,0,0,0.3);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
      text-align: center;
    }
    .product-info p {
      margin: 0;
      color: #f33;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/khalk.png" alt="Khalk Store Logo">
  <nav>
    <a href="#">Нүүр</a>
    <a href="#">Бүтээгдэхүүн</a>
    <a href="#">Холбоо барих</a>
  </nav>
</header>

<section class="hero">
  <h1>Khalk Store</h1>
  <p>Орчин үеийн стильтэй хувцаснууд</p>
</section>

<section class="products">
  <!-- Бүтээгдэхүүн 1 -->
  <div class="product">
    <img src="assets/baraa1.png" alt="Hoodie + Baggy Jeans">
    <div class="product-info">
      <p>₮121,000</p>
    </div>
  </div>

  <!-- Бүтээгдэхүүн 2 -->
  <div class="product">
    <img src="assets/baraa2.png" alt="Oversize T-shirt">
    <div class="product-info">
      <p>₮45,000</p>
    </div>
  </div>

  <!-- Бүтээгдэхүүн 3 -->
  <div class="product">
    <img src="assets/baraa3.png" alt="Cargo Pants">
    <div class="product-info">
      <p>₮68,000</p>
    </div>
  </div>
</section>

</body>
</html>
