<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khalk Store</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }
  body { background:#111; color:#eee; }

  header { background:#1f1f1f; color:#f5f5f5; padding:20px; text-align:center; font-size:28px; font-weight:bold; letter-spacing:2px; box-shadow:0 4px 10px rgba(0,0,0,0.5); }

  .container { max-width:1200px; margin:30px auto; padding:0 15px; }
  .products { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:20px; }

  .product {
    background:#1c1c1c;
    border:2px solid #555;
    border-radius:15px;
    padding:15px;
    text-align:center;
    box-shadow:0 8px 15px rgba(0,0,0,0.4);
    transition:all 0.3s ease;
    opacity:0;
    transform:translateY(30px);
    animation: fadeInUp 0.6s forwards;
  }

  .product img { width:100%; border-radius:12px; margin-bottom:10px; transition: transform 0.3s ease; }
  .product:hover img { transform: scale(1.05); }

  .product h3 { margin:10px 0 5px; font-size:20px; letter-spacing:1px; }
  .product p { margin:0 0 10px; font-weight:bold; color:#f32f2f; font-size:18px; }

  button {
    background:linear-gradient(45deg,#f32f2f,#ff6b6b);
    border:none;
    padding:12px 25px;
    color:white;
    border-radius:50px;
    cursor:pointer;
    font-weight:bold;
    letter-spacing:1px;
    transition:all 0.2s ease;
  }

  button:active { transform: scale(0.95); }

  .cart {
    position:fixed;
    top:20px;
    right:20px;
    background:#f32f2f;
    color:white;
    padding:14px 20px;
    border-radius:50px;
    cursor:pointer;
    font-weight:bold;
    letter-spacing:1px;
    transition:all 0.2s ease;
    box-shadow:0 5px 15px rgba(243,47,47,0.6);
    z-index:999;
  }
  .cart:hover { transform:scale(1.05); }
  .cart-count {
    background:white;
    color:#f32f2f;
    border-radius:50%;
    padding:3px 8px;
    margin-left:6px;
    font-weight:bold;
    font-size:14px;
    vertical-align:middle;
  }

  /* Cart Panel */
  .cart-panel {
    position:fixed;
    right:-350px;
    top:0;
    width:350px;
    height:100%;
    background:#1c1c1c;
    box-shadow:-4px 0 20px rgba(0,0,0,0.7);
    padding:20px;
    transition: right 0.3s ease;
    z-index:1000;
    display:flex;
    flex-direction:column;
  }
  .cart-panel.open { right:0; }
  .cart-panel h2 { color:#f32f2f; margin-bottom:20px; }
  .cart-item { display:flex; justify-content:space-between; margin-bottom:15px; }
  .cart-item p { margin:0; }
  .cart-total { margin-top:auto; font-weight:bold; font-size:18px; color:#f32f2f; }
  .close-panel { background:none; border:none; color:#fff; font-size:20px; cursor:pointer; align-self:flex-end; margin-bottom:10px; }

  @keyframes fadeInUp { to{opacity:1; transform:translateY(0);} }

  @media(max-width:600px){
    .products { grid-template-columns:1fr; gap:15px; }
    button { width:100%; font-size:16px; padding:14px 0; }
    .cart { bottom:20px; right:50%; transform:translateX(50%); padding:12px 25px; top:auto; }
    header { font-size:24px; padding:18px; }
    .cart-panel { width:90%; }
  }
</style>
</head>
<body>

<header>Khalk Store</header>

<div class="container">
  <div class="products">
    <div class="product">
      <img src="assets/baraa1.png" alt="Hoodie + Baggy Jeans">
      <h3>Hoodie + Baggy Jeans</h3>
      <p>₮121,000</p>
      <button onclick="addToCart('Hoodie + Baggy Jeans',121000)">Сагсанд нэмэх</button>
    </div>
  </div>
</div>

<div class="cart" onclick="toggleCartPanel()">Сагс <span class="cart-count" id="cartCount">0</span></div>

<div class="cart-panel" id="cartPanel">
  <button class="close-panel" onclick="toggleCartPanel()">✖</button>
  <h2>Сагс</h2>
  <div id="cartItems"></div>
  <div class="cart-total" id="cartTotal">Нийт: ₮0</div>
</div>

<script>
let cart = [];

function addToCart(name, price){
  cart.push({name, price});
  document.getElementById('cartCount').innerText = cart.length;
  updateCartPanel();
  const cartBtn = document.querySelector('.cart');
  cartBtn.style.transform='scale(1.2)';
  setTimeout(()=>{cartBtn.style.transform='scale(1)';},200);
}

function updateCartPanel(){
  const container = document.getElementById('cartItems');
  container.innerHTML = '';
  let total=0;
  cart.forEach(item=>{
    const div = document.createElement('div');
    div.className='cart-item';
    div.innerHTML = `<p>${item.name}</p><p>₮${item.price}</p>`;
    container.appendChild(div);
    total += item.price;
  });
  document.getElementById('cartTotal').innerText = 'Нийт: ₮'+total;
}

function toggleCartPanel(){
  document.getElementById('cartPanel').classList.toggle('open');
}
</script>

</body>
</html>
